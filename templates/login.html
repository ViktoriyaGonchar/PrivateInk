{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<h1>Вход</h1>
<form class="form" method="post" action="{{ url_for('login') }}" novalidate id="loginForm">
    <label>
        Логин
        <input type="text" name="username" required minlength="3" autocomplete="username">
    </label>
    <label>
        Пароль
        <input type="password" name="password" required minlength="6" autocomplete="current-password">
    </label>
    <button class="btn primary" type="submit">Войти</button>
</form>
<p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a>.</p>
{% endblock %}
