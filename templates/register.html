{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h1>Регистрация</h1>
<form class="form" method="post" action="{{ url_for('register') }}" novalidate id="registerForm">
    <label>
        Логин
        <input type="text" name="username" required minlength="3" autocomplete="username">
    </label>
    <label>
        Email
        <input type="email" name="email" required autocomplete="email">
    </label>
    <label>
        Пароль
        <input type="password" name="password" required minlength="6" autocomplete="new-password">
    </label>
    <button class="btn primary" type="submit">Зарегистрироваться</button>
    <p class="hint">Пароль минимум 6 символов.</p>
    </form>
<p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a>.</p>
{% endblock %}
