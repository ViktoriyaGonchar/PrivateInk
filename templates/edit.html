{% extends 'base.html' %}
{% block title %}Редактировать пост{% endblock %}
{% block content %}
<h1>Редактирование поста</h1>
<form class="form" method="post" action="{{ url_for('edit', post_id=post.id) }}" novalidate id="editForm">
    <label>
        Заголовок
        <input type="text" name="title" required value="{{ title_value or post.title }}">
    </label>
    <label>
        Содержимое (Markdown)
        <textarea name="content" rows="12" required>{{ content_value or post.content_md }}</textarea>
    </label>
    <div class="form-actions">
        <button class="btn primary" type="submit">Сохранить</button>
        <a class="btn" href="{{ url_for('profile') }}">Отмена</a>
    </div>
</form>
{% endblock %}
